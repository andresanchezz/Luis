<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/932c26312f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto</title>
</head>
<body>
    




    <div class="container-all container px-2">

        <div class="add-users-container my-3">
            <h5>Registrar nuevo usuario</h5>

            <form id="register-new-user">
                <input required name="nombre" type="text" placeholder="nombre">
                <input required name="documento" type="number" placeholder="documento">
                <select name="genero" id="">
                    <option value="masculino">hombre</option>
                    <option value="femenino">mujer</option>
                </select>
                <input  type="submit" value="Registrar" class="bg-dark">
            </form>

        </div>

        <div id="users-table" class="container-fluid gx-0 my-3 overflow-auto">
        </div>




    </div>
 

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./app.js" type="module" ></script>

</body>
</html>
